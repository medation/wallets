<ion-content class="login-content no-scroll" padding>
  <div class="login-box">
    <form #form="ngForm" (ngSubmit)="login(form.value)" novalidate>
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" name="username" ngModel required #username="ngModel"
                        [class.invalid]="username.errors && username.dirty"
                        placeholder="Nom d'utilisateur"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" name="password" ngModel required #password="ngModel"
                        [class.invalid]="password.errors && password.dirty"
                        placeholder="Mot de passe"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!form.valid">Login</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
