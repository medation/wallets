<ion-header>
  <ion-navbar>
    <ion-title>
        Pannier
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only >
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding style="background: none transparent;">
  <div>
    <ion-list lines="none">
      <ion-item-sliding class="pannier" *ngFor="let transaction of transactions">
        <ion-item>
          <ion-grid>
            <ion-row>
              <ion-col>
                <p class="info">Intitul√©</p>
              </ion-col>
              <ion-col>
                <p class="info">{{transaction.institution}}</p>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <p class="info">Montant</p>
              </ion-col>
              <ion-col>
                <p class="info">{{transaction.amount}}</p>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <p class="info">Devise</p>
              </ion-col>
              <ion-col>
                <p class="info">{{transaction.currency}}</p>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <p class="info">Detail achat</p>
              </ion-col>
              <ion-col>
                <p class="info">{{transaction.detail}}</p>
              </ion-col>
            </ion-row>
          </ion-grid>      
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="sopra-secondary" (click)="remove(transaction)">
            <ion-icon name="trash"></ion-icon>
            Enlever
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <div *ngIf="transactions?.length > 0">
      <button ion-button block  outline color="sopra-secondary">Payer</button>
    </div>
  </div>
</ion-content>
